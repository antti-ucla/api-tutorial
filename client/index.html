<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Ollama API tutorial</title>
  </head>
  <body>
    <h1>Chat with Ollama API on Localhost</h1>
    <form id="form">
      <input
        id="input"
        name="message"
        type="text"
        placeholder="Type your message here"
      />
      <button type="submit" id="text-button">Send Text</button>
      <!-- <button type="submit" id="audio-button">Send Audio</button> -->
    </form>
    <p id="response"></p>
    <audio hidden id="audio"></audio>
  </body>
  <script src="script.js"></script>
</html>
